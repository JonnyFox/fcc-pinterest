<div class="form-container">
    <div class="input-container">
        <md-input-container>
            <input mdInput placeholder="Image url" [(ngModel)]="editItem.url">
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="Image title" [disabled]="!editItem.url" [(ngModel)]="editItem.title">
        </md-input-container>
    </div>
    <div class="new-image-container">
        <img *ngIf="editItem.url" [src]="editItem.url" />
    </div>
</div>
<div class="button-container">
    <button md-button (click)="save()">Save</button>
    <button md-button (click)="cancel()">Cancel</button>
</div>
